<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Main gradient for the circular background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>

    <!-- Gradient for the message bubbles -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0071d9"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner dark circle for depth -->
  <circle cx="100" cy="100" r="75" fill="rgba(0,0,0,0.2)"/>

  <!-- Central hub node -->
  <circle cx="100" cy="100" r="20" fill="#fff" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="14" fill="url(#bubbleGradient)"/>

  <!-- Publisher nodes (left) -->
  <g filter="url(#glow)">
    <!-- Top-left publisher -->
    <circle cx="45" cy="55" r="14" fill="#fff"/>
    <circle cx="45" cy="55" r="10" fill="#10b981"/>

    <!-- Bottom-left publisher -->
    <circle cx="45" cy="145" r="14" fill="#fff"/>
    <circle cx="45" cy="145" r="10" fill="#10b981"/>
  </g>

  <!-- Subscriber nodes (right) -->
  <g filter="url(#glow)">
    <!-- Top-right subscriber -->
    <circle cx="155" cy="55" r="14" fill="#fff"/>
    <circle cx="155" cy="55" r="10" fill="#f59e0b"/>

    <!-- Middle-right subscriber -->
    <circle cx="165" cy="100" r="14" fill="#fff"/>
    <circle cx="165" cy="100" r="10" fill="#f59e0b"/>

    <!-- Bottom-right subscriber -->
    <circle cx="155" cy="145" r="14" fill="#fff"/>
    <circle cx="155" cy="145" r="10" fill="#f59e0b"/>
  </g>

  <!-- Connection lines from publishers to hub -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round">
    <line x1="59" y1="55" x2="80" y2="92"/>
    <line x1="59" y1="145" x2="80" y2="108"/>
  </g>

  <!-- Connection lines from hub to subscribers -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round">
    <line x1="120" y1="92" x2="141" y2="55"/>
    <line x1="120" y1="100" x2="151" y2="100"/>
    <line x1="120" y1="108" x2="141" y2="145"/>
  </g>

  <!-- Animated message dots (static for SVG) -->
  <g fill="#00d4ff" filter="url(#glow)">
    <circle cx="70" cy="75" r="4"/>
    <circle cx="70" cy="125" r="4"/>
    <circle cx="130" cy="75" r="4"/>
    <circle cx="135" cy="100" r="4"/>
    <circle cx="130" cy="125" r="4"/>
  </g>

  <!-- Stylized 'A' letter in the center -->
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">A</text>
</svg>
